<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form" autocomplete="off" [formGroup]="registerForm">

              <span class="login100-form-title p-b-49">
                  Registro
              </span>

              <div class="wrap-input100 m-b-23">
                  <span class="label-input100">Name</span>
                  <input class="input100" type="text" matInput placeholder="Name" formControlName="name">
                  <span class="focus-input100"></span>
                  <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="alert alert-danger">
                    <div *ngIf="nameControl.hasError('required')">
                         El nombre es requerido
                       </div>
                  </div>
              </div>
              <div class="wrap-input100">
                <span class="label-input100">Email</span>
                <input class="input100" type="email" matInput placeholder="email" formControlName="email">
                <span class="focus-input100"></span>
                <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
                  <div *ngIf="emailControl.hasError('email')">
                       Verificar email
                     </div>
                </div>
            </div>


              <div class="wrap-input100">
                  <span class="label-input100">Password</span>
                  <input class="input100" type="password" matInput placeholder="Password" formControlName="password">
                  <span class="focus-input100"></span>
                  <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="alert alert-danger">
                    <div *ngIf="passwordControl.hasError('required')">La contrase単a es requerida</div>
                    <div *ngIf="passwordControl.hasError('minlength')">La contrase単a debe tener minimo 8 caracteres</div>
                  </div>
              </div>



              <div class="text-right p-t-8 p-b-31"></div>

              <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn" type="submit"[disabled]="registerForm.invalid" (click)="register()">
                          Registrar
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
