<h1>Registro</h1>

<form [formGroup]="registerForm">
  <div class="registro">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="name" class="form-control"  formControlName="name">
      <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="alert alert-danger">
        <div *ngIf="nameControl.hasError('required')">
             El nombre es requerido
           </div>
      </div>

    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
      <div *ngIf="emailControl.hasError('mail')">
           Verificar email
         </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="alert alert-danger">
    <div *ngIf="passwordControl.hasError('required')">La contraseña es requerida</div>
    <div *ngIf="passwordControl.hasError('minlength')">La contraseña debe tener minimo 8 caracteres</div>
  </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="registrar()">Registrar</button>
</div>
</form>
