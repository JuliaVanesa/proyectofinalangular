<div class="movie-container">
  <div *ngFor="let movie of movies" class="card" style="width: 18rem;">
    <img [src]="movie.image.url" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <a  class="btn btn-primary" (click)="navigateToInfo(movie.id)">+info</a>
    </div>
  </div>
</div>
